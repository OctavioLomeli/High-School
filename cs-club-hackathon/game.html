<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" href="assets/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="scripts/diedtypingthis.js" type="text/javascript"></script>
    <script src="scripts/scripts.js" type="text/javascript"></script>
    <title>Code Switching - Game</title>
    
</head>

<body>
    <!-- Navigation Bar -->
    <div id="navbar">
        <a href="index.html">Home</a>
    </div>

    <div class="container not-results">
        <!-- Show round and points -->
        <div class="row ui-bot">
            <div class="col-md-6">
                <h2 id="pointDisplay"><b>Points:</b> 0</h2>
                <h2 id="roundDisplay"><b>Current Round:</b> 1</h2>
            </div>
        </div>
       
        <!-- Bot information -->
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-6 bot-speech">
                How is your day?
            </div>
            <div class="col-md-1 bot-title">
                Bot
            </div>
        </div>
        <img src="assets/bruh.png" id="face">
      
        <!-- Response Table -->
        <h2 id="response-sub">Choose a response</h2>
        <div class="row response-choices">
            <button class="butt-bot col-md-5" onclick="toNext(.5)">Good</button>
            <div class="col-md-2"></div>
            <button class="butt-bot col-md-5" onclick="toNext(1)">My day has been good</button>
        </div>
        <br>
        <div class="row response-choices">
            <button class="butt-bot col-md-5" onclick="toNext(-1)">Been real litty homie</button>
            <div class="col-md-2"></div>
            <button class="butt-bot col-md-5" onclick="toNext(-1)">It aight</button>
        </div>
    </div>
  
    <!-- Not displayed until user wins or loses -->
    <div class="container results">
        <h1 id="Result-Text"></h1>
        <p id="Result-Body"></p>

        <h1 style="color: white;">Statistics</h1>
        <div class="statistics">
            <span id="total_rounds">Number of responses given:</span><br>
            <span id="total_ones">Number of 1 point responses:</span><br>
            <span id="total_halves">Number of half point responses:</span><br>
            <span id="total_neg_halves">Number of negative half point responses:</span><br>
            <span id="total_neg_ones">Number of negative 1 point responses:</span><br>
        </div>

        <div class="col-auto">
            <a href="index.html" class="btn btn-primary butt">Home</a>
        </div>
    </div>
</body>

</html>
